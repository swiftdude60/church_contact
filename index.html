<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f4;
        }
        .container {
            max-width: 100%;
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-size: 1em;
        }
        input {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
            color: green;
        }
        /* Mobile optimizations */
        @media (max-width: 500px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 1.2em;
            }
            input, button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
		img {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		}
    </style>
</head>
<body>
    <div class="container">
		<img src="https://yt3.googleusercontent.com/mKFBK3KD68AKMIvhexdl1HnRCTo0U0uhZ-vuHl9h-StqgRPu8UIGhgpvtybdwRv2JkpkUocx9Q=s160-c-k-c0x00ffffff-no-rj">
		<h1>Men's events contact info.</h1>
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <button type="submit">Submit</button>
        </form>
		<div id="message">
		<b>This information will be used for individual texts</b>
		</div>
		
    <script>
        const form = document.getElementById('userForm');
        const message = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent default form submission
            
            const formData = new FormData(form);
            const url = 'https://script.google.com/macros/s/AKfycbxK-q2x49sFZ4hGez9_nccBk0TTDLmZP9Q5IGxlBdFRtANkJH2LWljlI6iyE8xAfaFO/exec';  // Paste your Apps Script URL here
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    message.textContent = 'Submitted successfully!';
                    form.reset();  // Clear form
                } else {
                    message.textContent = 'Error submitting. Try again.';
                }
            } catch (error) {
                message.textContent = 'Network error. Try again.';
            }
        });
    </script>
</body>
</html>
